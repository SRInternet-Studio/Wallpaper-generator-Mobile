name: Release Tauri App

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.11902837"

      - name: Cache Gradle and NDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ env.ANDROID_HOME }}/ndk/27.0.11902837
          key: ${{ runner.os }}-gradle-ndk-${{ hashFiles('**/build.gradle.kts', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-ndk-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - uses: Swatinem/rust-cache@v2
        with:
          key: ubuntu-latest-android-cargo

      - name: Install frontend dependencies
        run: bun install

      - name: Build and upload Android APKs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          # Get version from package.json
          APP_VERSION=$(bun -e "console.log(require('./package.json').version)")
          
          # Define APK name
          ARM64_APK_NAME="tauri-app_${APP_VERSION}_arm64-v8a.apk"
          
          # Setup signing if secrets are provided
          SIGNED_SUFFIX="-unsigned"
          if [ -n "${{ secrets.ANDROID_KEY_BASE64 }}" ]; then
            echo "Android signing secrets found. Setting up for a signed build."
            SIGNED_SUFFIX=""
            
            # Create keystore.properties
            echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > src-tauri/gen/android/app/keystore.properties
            echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> src-tauri/gen/android/app/keystore.properties
            echo "storeFile=$RUNNER_TEMP/keystore.jks" >> src-tauri/gen/android/app/keystore.properties
            
            # Decode and create the keystore file
            base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          else
            echo "Android signing secrets not found. Proceeding with an unsigned build."
          fi
          
          # Build arm64 APK
          bun run tauri android build -t aarch64
          SOURCE_ARM64_APK="src-tauri/gen/android/app/build/outputs/apk/arm64-v8a/release/app-arm64-v8a-release${SIGNED_SUFFIX}.apk"
          mv "$SOURCE_ARM64_APK" "$ARM64_APK_NAME"

          # Upload artifact to the release
          gh release upload ${{ github.event.release.tag_name }} "$ARM64_APK_NAME" --clobber
